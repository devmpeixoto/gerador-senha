<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de Senhas, password generator" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de Senha</title>
  </head>
  <body>
    <div id="box">
      <main class="container-input">
        <img class="logo" src="assets/logo.png" alt="Gerador de senha logo" />
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input
          type="range"
          id="slider"
          class="slider"
          min="5"
          max="25"
          value="15"
          step="1"
        />
        <button id="button" onclick="generatePassword()" class="button-cta">
          Gerar Senha
        </button>
      </main>
      <div
        id="container-password"
        class="container-password hide"
      >
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">123123123132</span>
        <span class="tooltip"
          ><strong>Selecione</strong> e <strong>copie</strong> a senha acima ğŸ‘†.</span
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
