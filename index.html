<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <meta name="description" content="Gerador de Senhas, Password Generator" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Password Generator</title>
</head>

<body>
    <main>
        <div class="container-input">
            <img class="logo" src="assets/logo.png" alt="foto gerador de senha" />

            <span>Tamanho da senha a ser gerada: <strong><span id="valor"></span> caracteres</span></strong>

            <input type="range" id="slider" class="slider" min="5" max="25" value="15" step="1" />

            <button onclick="generatePassword()" id="button" class="button">Gerar Senha</button>
        </div>

        <div onclick="copyPassword()" id="container-password" class="container-password hide">
            <span class="title">Sua senha gerada foi:</span>

            <span id="password" class="password"></span>

            <span class="tooltip"><strong>Clique</strong> para <strong>copiar</strong> a senha ğŸ‘†.</span>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
